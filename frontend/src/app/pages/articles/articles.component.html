<div class="card fullwidth">
  <p-table [value]="articles" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Id</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr (click)="openArticle(article.articleId)">
        <td>{{ article.title }}</td>
        <td>{{ article.description }}</td>
        <td>{{ article.category }}</td>
        <td>{{ article.articleId }}</td>
        <td>
          <p-button
            [disabled]="!showActions"
            (click)="openEditModal(article.articleId)"
            icon="pi pi-pencil"
            class="p-2"
          />

          <p-button
            [disabled]="!showActions"
            (click)="deleteArticle(article.articleId)"
            icon="pi pi-trash"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
  <app-article-modal *ngIf="showModal" />
</div>
