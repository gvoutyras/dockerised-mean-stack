<div class="card">
  <h2>Articles</h2>
  <p-table [value]="articles" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Id</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr>
        <td (click)="openArticle(article.articleId)">{{ article.title }}</td>
        <td (click)="openArticle(article.articleId)">
          {{ article.description }}
        </td>
        <td (click)="openArticle(article.articleId)">{{ article.category }}</td>
        <td (click)="openArticle(article.articleId)">
          {{ article.articleId }}
        </td>
        <td>
          <p-button
            [disabled]="!showActions"
            (click)="openEditModal(article.articleId)"
            icon="pi pi-pencil"
            class="p-2"
          />

          <p-button
            [disabled]="!showActions"
            (click)="deleteArticle(article.articleId)"
            icon="pi pi-trash"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="m-4">
    <p-button severity="secondary" (click)="createArticle()"
      >Add Article</p-button
    >
  </div>
  <app-create-article-modal [visible]="createArticleModal" />
  <app-article-modal *ngIf="showModal" />
</div>
