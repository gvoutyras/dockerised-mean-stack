<div class="card fullwidth">
  <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Id</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.categoryId }}</td>
        <td>
          <p-button
            [disabled]="!showActions"
            (click)="deleteCategory(category.categoryId)"
            >Delete</p-button
          >
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-button severity="secondary" (click)="createCategory()"
    >Create Category</p-button
  >
  <app-create-category-modal [visible]="categoryModal" />
</div>
